{% extends 'nav.html' %}
{% block content %}
 <html lang="en">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet' href='/static/css/materialize.css'>
  <link rel='stylesheet' href='/static/css/materialize.min.css'>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/js/materialize.min.js'></script>
<div class="row">
<div class="col s6 push-s3">
<table>
        <thead>
          <tr>
              <th>Item Name</th>
              <th>Item Price</th>
              <th>Remove</th>
          </tr>
        </thead>
      {% for item in cart.products.all %}
        <tbody>
          <tr>

            <td>{{ item.Product_Name }}
            <td>{{ item.Price}}</td>
              <td><a href="{%  url 'update_cart' item.pk %}" class="waves-effect waves-light yellow darken-4 btn">Remove</a> </td>
          </tr>
        </tbody>
        {% endfor %}
         <tr>
            <td></td>
             <td></td>
             <td><b>Total : $ {{ cart.total }}</b></td>
        </tr>
      </table>
        <div class="row center">
            <p class="center-align">
                <a href="{%  url 'thankyou' %}" class="waves-effect waves-light yellow darken-4 btn">Checkout!</a>
            </p>
        </div>
</div>
</div>
 </html>
{% endblock %}
